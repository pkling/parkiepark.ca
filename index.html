<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parkiepark</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #fff7e6;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #ffa7c4;
      padding: 1rem;
      color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .main-image {
      margin-top: 20px;
    }

    .main-image img {
      width: 300px;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .projects {
      margin: 2rem auto;
      padding: 1rem;
      max-width: 800px;
      background-color: #fff0f5;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .projects h2 {
      font-size: 2rem;
      color: #ff5a79;
    }

    .project-links {
      list-style: none;
      padding: 0;
    }

    .project-links li {
      margin: 1rem 0;
    }

    .project-links a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #ff4d6d;
      background-color: #ffe4ec;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s;
    }

    .project-links a:hover {
      background-color: #ffd6e8;
    }
  </style>
</head>
<body>
  <header>
    <h1>Parker's Fun Projects!</h1>
  </header>
  <div class="main-image">
    <img src="2361A8DF-2DC5-43F3-B988-A3EEDA0A0759.png" alt="Parker on her scooter" />
  </div>
  <!--

    <h2>My Projects</h2>
    <ul class="project-links">
      <li><a href="#">Coloring Book</a></li>
      <li><a href="#">My Favorite Animals</a></li>
      <li><a href="#">Learn to Count</a></li>
    </ul>
  </div>
  -->
</body>
</html>
